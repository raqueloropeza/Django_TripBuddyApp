<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset = "utf-8">
        <title>New Trip</title>
        <meta name="viewport" content="width-device-width, initial-scale-1">
        {% load static %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <div class="container">
        <body>
            <div class= "row">
                <div class= "col-sm-6">
                    <h1 class="jumbotron">Hello {{this_user.first_name}}! Create a trip!</h1>
                </div>
                <div class= "col-sm-1">
                    <a class= "btn btn-primary" href="/logout">Logout</a>
                </div>
            </div>
            <div class="row">
                {% if messages %}
                    <div class= "alert alert-danger" role="alert">
                        <ul class="messages">
                            {% for message in messages %}
                                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}}> {{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
            </div>
            <div class= "row">
                <form class = "mx-auto form-group" action='/trips/create' method='post'>
                    {% csrf_token %}
                    <div class="form-group row">
                        <div class= "col-sm-4">
                            <label for="destination" class= "col-form-label">Destination</label>
                        </div>
                        <div class= "col-sm-6">
                            <input class= "form-control" type= "text" name="destination">
                        </div>
                    </div>
                    <div class= "form-group row">
                        <div class= "col-sm-4">
                            <label for="startdate" class= "col-form-label">Start Date</label>
                        </div>
                        <div class= "col-sm-6">
                            <input class= "form-control" type= "date" name="startdate">
                        </div>
                    </div>
                    <div class= "form-group row">
                        <div class= "col-sm-4">
                            <label for="enddate" class= "col-form-label">End Date</label>
                        </div>
                        <div class= "col-sm-6">
                            <input class= "form-control" type= "date" name="enddate">
                        </div>
                    </div>
                    <div class= "form-group row">
                        <label for="plan" class= "col-form-label">Plan</label>
                        <textarea class= "form-control" rows='4' name="plan"></textarea>
                    </div>
                    <div class= "form-group row">
                        <div class= "d-flex justify-content-around">
                            <a class= "btn btn-warning"href="/dashboard">Cancel</a>
                            <input class= "btn btn-success" type="submit" value="Submit">
                        </div>
                    </div>
                </form>
            </div>
        </body>
    </div>
</html>
